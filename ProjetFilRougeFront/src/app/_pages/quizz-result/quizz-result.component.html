<button routerLink="/gestionQuizz/details/{{idQuizz}}" class="btn btn-primary">Revenir aux détails du quiz</button>
<div id="result">
    <div *ngIf="results">
        <h1> Résultat de {{candidate.firstname}} {{candidate.lastname}}</h1>
        <h2>Score total de {{results.resultTotal}} %  de bonnes réponses</h2>
        <google-chart  
            title="Resultat du quizz"
            [type]="type" 
            [data]="data"    
            [columnNames]="columnNames"
            [options]="options"
            [width]="width"
            [height]="height">
        </google-chart>
    </div>
</div>

<button type="button" class="btn btn-info" (click)="generatePdf()">Télécharger le pdf</button>
