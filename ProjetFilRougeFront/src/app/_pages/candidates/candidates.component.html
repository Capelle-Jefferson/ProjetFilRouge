<div class="container">
    <div class="part">
        <button routerLink="ajouter" class="btn btn-info"> Creer un Candidat </button>
        <router-outlet></router-outlet>
    </div>
    <div class="part">
        <h2>Voici la liste des candidats :</h2>
        <p *ngFor="let candidat of candidats" >
            <app-candidate [candidat]="candidat"></app-candidate>
        </p>
    </div>
</div>
