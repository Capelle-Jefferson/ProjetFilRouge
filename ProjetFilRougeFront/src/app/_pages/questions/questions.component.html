<div class="container">
    <div class="part">
        <button routerLink="ajouter" class="btn btn-info"> Creer une question </button>
        <router-outlet></router-outlet>
    </div>
    <div class="part">
        <h2>Voici la liste des questions :</h2>
        <p *ngFor="let question of questions" >
            <app-question [question]="question"></app-question>
        </p>
    </div>
</div>
