<div id="container">
  <app-header></app-header>

  <!-- Si Passage d'un quizz -->
  <app-connexion-quizz *ngIf="isPassageQuiz"></app-connexion-quizz>

  <div *ngIf="!isPassageQuiz">
    <!-- Si utilisateur non connecté -->
    <app-authentification *ngIf="!user"></app-authentification>
    <br><br>

    <!-- Si utilisateur connecté -->
    <div *ngIf="user">
      <app-navbar></app-navbar>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
