<div class="container">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <div id="badgeType" class="badge badge-pill">{{question.answer.typeAnswer}}</div>
      <h5 class="card-title">{{question.intitule}}</h5>
      <div *ngIf="istypeAnswer">
        <p class="card-subtitle mb-2 text-muted"*ngFor="let choiceAnswer of question.answer.listChoiceAnswer; let i = index">
          RÃ©ponse {{i+1}}: {{choiceAnswer.textAnswer}}</p>
      </div>
      <div class="card-text">
        <div class="badge badge-pill badge-info">{{question.category}}</div>
        <div class="badge badge-pill badge-warning">{{question.level}}</div>
      </div>
      <div class="card-action">
        <a routerLink="/questions" (click)="deleteQuestion(question)"><img [src]="deleteIcon" alt=""></a>
      </div>
    </div>
  </div>
</div>
