<form [formGroup]="sendForm" (ngSubmit)="onSubmit()">
    <h4>Afin de contacter l'administrateur, veuillez personnaliser le message ci-dessous avant de cliquer sur Envoyer</h4>
    <label>
        <textarea cols="100" rows="17" formControlName="message"></textarea>
    </label>
    <button [disabled]="!sendForm.valid" type="submit" class="btn btn-success">Envoyer</button>
</form>
